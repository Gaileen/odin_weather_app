<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>Weekly Weather in...</h1>
            <div id="location">London</div>
        </header>

        <div id="search-container">
            <form action="#" method="get">
                <input type="text" id="location-in" name="location-in" placeholder="Enter a location..." required></input>
                <!-- use SVG btn later -->
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="weather-content">
            <!-- test div for css testing -->
             <div class="day-container" id="day-0">
                <div class="day-text">
                    <div>Monday</div>
                    <div>50d</div>
                </div>
                <div class="gif">GIF</div>
             </div>

             <div class="day-container" id="day-1">
                <div class="day-text">
                    <div>Tuesday</div>
                    <div>50d</div>
                </div>
                <div class="gif">GIF</div>
             </div>

             <div class="day-container" id="day-2">Day</div>
             <div class="day-container" id="day-0">Day</div>
             <div class="day-container" id="day-1">Day</div>
             <div class="day-container" id="day-2">Day</div>
             <div class="day-container" id="day-2">Day</div>
        </div>
    </div>
</body>
</html>
