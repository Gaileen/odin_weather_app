<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>Weekly Weather in...</h1>
            <div class="location"></div>
        </header>

        <div class="search-container">
            <form id="location-form" method="get">
                <input type="text" id="location-in" name="location-in" placeholder="Enter a location..." required></input>
                <!-- use SVG btn later -->
                <button type="submit" id="location-btn">Submit</button>
            </form>
        </div>

        <div class="weather-content"></div>
    </div>
</body>
</html>
